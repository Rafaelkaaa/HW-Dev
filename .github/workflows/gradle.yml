name: Java CI with Gradle

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 19
      uses: actions/setup-java@v2.2.0
      with:
        java-version: '19'
        distribution: 'adopt'
    - name: Acsess gradlew
    - run: chmod +x gradlew
    - name: Run unit tests
      run: ./gradlew test
